<div class="page">
  <div class="d-flex page__box pr-3 pl-3 pt-2">Login Page</div>
  <div class="page__content shadow pr-3 pl-3 position-relative">
    <div class="row p-2">
      <div class="login-wrapper">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
          </mat-card-header>
          <form class="example-form">
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <mat-label>UserName</mat-label>
                <input matInput [formControl]="name"/>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password"/>
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}
                  </mat-icon>
                </button>
              </mat-form-field>
            </mat-card-content>
            <button type="submit" class="btn btn-outline-primary btn-sm ps-4 pe-4 mb-1" (click)="login()">Log in
            </button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
