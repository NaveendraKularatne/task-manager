<div *ngIf="true" class="row mt-2">
  <div class="col-md-10">
    <div class="mr-3 mb-0 ml-3 border pl-3 pr-3" style="font-size: 14px">

      <h1 mat-dialog-title class="component-header">
        {{ headerName }}
      </h1>
      <hr>

      <!--Row 1-->
      <div class="row align-items-center pl-2 pr-2">
        <div class="col-md-3 d-flex align-items-center">
          <label for="taskTitle" class="form-label">
            <span><span style="color: red">*</span>Title :</span>
          </label>
        </div>
        <div class="col-md-9">
          <mat-form-field class="example-full-width" [style.width.%]=80>
                <textarea matInput #message maxlength="150" id="taskTitle"
                          [formControl]="task_title"></textarea>
            <mat-hint align="end" style="display: block">{{ message.value.length }} / 150</mat-hint>
          </mat-form-field>
          <!--          <mat-error *ngIf="isCommentEmpty">-->
          <!--            {{ validationMsg_emptyMessage }}-->
          <!--          </mat-error>-->
        </div>
      </div>
      <hr class="hr-class">

      <!--Row 2-->
      <div class="row align-items-center pl-2 pr-2">
        <div class="col-md-3 d-flex align-items-center">
          <label for="taskDescription" class="form-label">
            <span>Description :</span>
          </label>
        </div>
        <div class="col-md-9">
          <mat-form-field class="example-full-width" [style.width.%]=80>
                <textarea matInput #description maxlength="150" id="taskDescription"
                          [formControl]="task_description"></textarea>
            <mat-hint align="end" style="display: block">{{ description.value.length }} / 255</mat-hint>
          </mat-form-field>
          <!--          <mat-error *ngIf="isCommentEmpty">-->
          <!--            {{ validationMsg_emptyMessage }}-->
          <!--          </mat-error>-->
        </div>
      </div>
      <hr>

      <!--Row 3-->
      <div class="row align-items-center pl-2 pr-2 pt-1">
        <div class="col-md-3 d-flex align-items-center">
          <label for="taskDescription" class="form-label">
            <span>Due Date :</span>
          </label>
        </div>
        <div class="col-md-9">
          <mat-form-field appearance="fill">
            <mat-label>Due Date:</mat-label>
            <input matInput [matDatepicker]="picker" [min]="minDate" [(ngModel)]="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <!--          <mat-error *ngIf="isCommentEmpty">-->
          <!--            {{ validationMsg_emptyMessage }}-->
          <!--          </mat-error>-->
        </div>
      </div>

      <div class="action-btn-container">
        <button class="btn btn-info action-btn">{{ buttonName }}</button>
      </div>

    </div>
  </div>
  <div class="col-md-2"></div>
</div>
