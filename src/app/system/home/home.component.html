<div class="header">
  <div class="pt-2">
    <mat-icon class="header-icon inline-elements">home</mat-icon>
    <h1 class="header-class inline-elements ml-4">Task Manager</h1>
  </div>
</div>

<button style="margin-left: 15px" mat-raised-button color="primary" (click)="onAddButtonClick()">Add task</button>

<div class="mat-elevation-z3 table-container">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{ element.title }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{ element.description }}</td>
    </ng-container>

    <!-- Due date Column -->
    <ng-container matColumnDef="duedate">
      <th mat-header-cell *matHeaderCellDef> Due Date</th>
      <td mat-cell *matCellDef="let element"> {{ element.duedate | date:'yyyy-MM-dd' }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="text-align: center"> Action</th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        <div class="action-button-row">
          <button mat-raised-button color="primary" (click)="onEditButtonClicked(element)">Edit</button>
          <button style="margin-left: 5px" mat-raised-button color="warn" (click)="onDelete(element)">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div class="add-view-edit-container">
  <div class="col-md-8">
    <div class="add-view-edit">
      <app-add-view-edit-task
        #addViewEditTaskComponent
        *ngIf="displayAddViewEditComponent"
        [mode]="mode"
        [selectedTask]="selectedTask"
        [actionTitle]="actionTitle"
        [buttonName]="buttonName"
        (cancelButtonClick)="hideAddViewEditComponent($event)"
        (reloadTaskList)="retrieveTaskList()"
        (closeAddEditWindow)="closeAddEditWindow()">
      </app-add-view-edit-task>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
